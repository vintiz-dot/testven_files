<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Assessment</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #0f172a; /* Deep Space Blue */
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            user-select: none;
        }
        
        .canvas-container {
            touch-action: none;
            cursor: crosshair;
        }

        /* Custom Scrollbar for kids */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 6px;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- INTERNAL ICONS ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const Pause = (props) => <IconBase {...props}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></IconBase>;
        const Eraser = (props) => <IconBase {...props}><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"></path><path d="M22 21H7"></path><path d="m5 11 9 9"></path></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></IconBase>;
        const ArrowLeft = (props) => <IconBase {...props}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconBase>;
        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const UserIcon = (props) => <IconBase {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconBase>;

        // --- 1. DATA GENERATION ---
        
        const audioMap = {};
        for (let i = 1; i <= 40; i++) {
             const num = i < 10 ? `0${i}` : i;
             audioMap[`TR: ${i}`] = `look_assessst_bre_${num}.mp3`;
        }

        const generateQuestions = () => {
            const questions = [];
            
            const getImgPath = (qId, subIndex) => {
                const idStr = qId < 10 ? '00'+qId : qId < 100 ? '0'+qId : qId;
                return `mars_test_files/ot${idStr}-${subIndex}.jpg`;
            };

            const addQ = (id, type, prompt, tr = null, subParts = 0, extra = {}) => {
                let images = [];
                
                if (type === 'listen_mc_two_images') {
                    // Standard pair generation
                    for (let i = 0; i < subParts; i++) {
                        images.push([getImgPath(id, (i * 2) + 1), getImgPath(id, (i * 2) + 2)]);
                    }
                } else if (type === 'listen_mc_four_images') {
                    // Q23 logic: 4 images per subpart (A, B, C, D)
                    for (let i = 0; i < subParts; i++) {
                        images.push([
                            getImgPath(id, (i * 4) + 1), 
                            getImgPath(id, (i * 4) + 2),
                            getImgPath(id, (i * 4) + 3),
                            getImgPath(id, (i * 4) + 4)
                        ]);
                    }
                } else if (subParts > 0) {
                    images = Array.from({length: subParts}, (_, i) => getImgPath(id, i + 1));
                } else if (extra.images) {
                    images = extra.images;
                } else {
                    if (!extra.traceImg) images = [getImgPath(id, 1)];
                }

                questions.push({
                    id,
                    type,
                    prompt,
                    tr: tr || (type.includes('listen') ? 'TR: ?' : null), 
                    subParts,
                    images,
                    ...extra
                });
            };

            // Section 1
            addQ(1, 'listen_mc_two_images', 'Listen and look. Choose A or B.', 'TR: 1', 5);
            addQ(2, 'draw', 'Draw an apple.');
            addQ(3, 'draw', 'Draw a bag.');
            addQ(4, 'draw', 'Draw a cake.');
            addQ(5, 'draw', 'Draw a picture of you.');

            // Section 3
            addQ(6, 'listen_tick_cross', 'Listen and look. Tick or cross.', 'TR: 2', 5);
            addQ(7, 'listen_tick_cross', 'Listen and write tick or cross.', 'TR: 3', 5); 
            addQ(8, 'drag_letter_group', "Listen. Drag the first letter.", 'TR: 4', 5, { options: ['a', 'b', 'c'] });

            // Section 4 Match
            addQ(9, 'match_drag_single', 'Match letter A to the correct picture.', null, 0, { target: 'a', options: ['a', 'b', 'c'], images: ['mars_test_files/grp001-1.jpg', 'mars_test_files/grp001-2.jpg', 'mars_test_files/grp001-3.jpg'] });
            addQ(10, 'match_drag_single', 'Match letter B to the correct picture.', null, 0, { target: 'b', options: ['a', 'b', 'c'], images: ['mars_test_files/grp001-1.jpg', 'mars_test_files/grp001-2.jpg', 'mars_test_files/grp001-3.jpg'] });
            addQ(11, 'match_drag_single', 'Match letter C to the correct picture.', null, 0, { target: 'c', options: ['a', 'b', 'c'], images: ['mars_test_files/grp001-1.jpg', 'mars_test_files/grp001-2.jpg', 'mars_test_files/grp001-3.jpg'] });

            // Section 5 Trace
            addQ(12, 'trace_match', 'Trace the letter.', null, 0, { traceImg: 'mars_test_files/ma012-1.jpg' });
            addQ(13, 'trace_match', 'Trace the letter.', null, 0, { traceImg: 'mars_test_files/ma013-1.jpg' });
            addQ(14, 'trace_match', 'Trace the letter.', null, 0, { traceImg: 'mars_test_files/ma014-1.jpg' });

            // Section 6
            addQ(15, 'answer_text', 'Look and Answer.', null, 0, { images: ['mars_test_files/ot015-1.jpg', 'mars_test_files/ot015-2.jpg', 'mars_test_files/ot015-3.jpg', 'mars_test_files/ot015-4.jpg', 'mars_test_files/ot015-5.jpg']}); 
            addQ(16, 'listen_mc_two_images', 'Listen, choose and say.', null, 5); 
            addQ(17, 'listen_number_drag', 'Listen and drag the numbers (1-5).', 'TR: 5', 1, { images: ['mars_test_files/ot017-1.jpg', 'mars_test_files/ot017-2.jpg', 'mars_test_files/ot017-3.jpg', 'mars_test_files/ot017-4.jpg', 'mars_test_files/ot017-5.jpg'] });
            
            addQ(18, 'draw', 'Draw a duck.');
            addQ(19, 'draw', 'Draw an egg.');
            addQ(20, 'draw', 'Draw a fish.');
            addQ(21, 'draw', 'Draw a teacher.');

            addQ(22, 'listen_tick_cross', 'Listen and look. Tick or cross.', 'TR: 6', 5);
            
            // Q23: 4 Images per sub-part (Total 20 images)
            addQ(23, 'listen_mc_four_images', 'Listen and choose a, b, c or d.', 'TR: 7', 5);
            
            addQ(24, 'drag_letter_group', "What's the first letter?", 'TR: 8', 5, { options: ['d', 'e', 'f'] });

            addQ(25, 'match_drag_single', 'Match letter D.', null, 0, { target: 'd', images: ['mars_test_files/grp003-1.jpg', 'mars_test_files/grp003-2.jpg', 'mars_test_files/grp003-3.jpg'] });
            addQ(26, 'match_drag_single', 'Match letter E.', null, 0, { target: 'e', images: ['mars_test_files/grp003-1.jpg', 'mars_test_files/grp003-2.jpg', 'mars_test_files/grp003-3.jpg'] });
            addQ(27, 'match_drag_single', 'Match letter F.', null, 0, { target: 'f', images: ['mars_test_files/grp003-1.jpg', 'mars_test_files/grp003-2.jpg', 'mars_test_files/grp003-3.jpg'] });

            addQ(28, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma028-1.jpg' });
            addQ(29, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma029-1.jpg' });
            addQ(30, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma030-1.jpg' });
            
            addQ(31, 'draw', 'Draw a blue shirt.');
            addQ(32, 'draw', 'Draw a pink skirt.');
            
            addQ(33, 'listen_mc_two_images', 'Listen and look. Choose A or B.', 'TR: 9', 5);

            addQ(34, 'draw', 'Draw an igloo.');
            addQ(35, 'draw', 'Draw a teddy bear.');
            addQ(36, 'draw', 'Draw a hippo.');
            addQ(37, 'draw', 'Draw a car.');
            
            addQ(38, 'listen_mc_two_images', 'Listen and look. Choose A or B.', 'TR: 10', 5);
            addQ(39, 'listen_color_canvas', 'Listen and colour the picture.', 'TR: 11', 1, { bgImage: 'mars_test_files/ot039-1.jpg' });
            addQ(40, 'drag_letter_group', "What's the first letter?", 'TR: 12', 5, { options: ['g', 'h', 'l'] });

            // 41-43 Match
            const grp005 = ['mars_test_files/grp005-1.jpg', 'mars_test_files/grp005-2.jpg', 'mars_test_files/grp005-3.jpg'];
            addQ(41, 'match_drag_single', 'Match letter G.', null, 0, { target: 'g', images: grp005 });
            addQ(42, 'match_drag_single', 'Match letter H.', null, 0, { target: 'h', images: grp005 });
            addQ(43, 'match_drag_single', 'Match letter L.', null, 0, { target: 'l', images: grp005 });

            addQ(44, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma044-1.jpg' });
            addQ(45, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma045-1.jpg' });
            addQ(46, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma046-1.jpg' });

            // Q47: Draw Classroom
            addQ(47, 'draw', 'Draw your classroom.');
            
            // Q48: Color the ball blue, color the train yellow
            addQ(48, 'listen_color_canvas', 'Color the ball blue, color the train yellow.', null, 1, { bgImage: 'mars_test_files/ot048-1.jpg' });
            
            // Removed Q49

            addQ(50, 'draw', 'Draw a jar of jam.');
            addQ(51, 'draw', 'Draw a king.');
            addQ(52, 'draw', 'Draw a lizard.');
            addQ(53, 'draw', 'Draw a rabbit.');
            
            addQ(54, 'listen_mc_two_images', 'Listen. Choose A or B.', 'TR: 14', 5);
            addQ(55, 'listen_number_drag', 'Listen. Drag the correct number.', 'TR: 15', 5);
            addQ(56, 'drag_letter_group', "What's the first letter?", 'TR: 16', 5, { options: ['j', 'k', 'l'] });
            
            // 57-59 Match
            const grp007 = ['mars_test_files/grp007-1.jpg', 'mars_test_files/grp007-2.jpg', 'mars_test_files/grp007-3.jpg'];
            addQ(57, 'match_drag_single', 'Match letter J.', null, 0, { target: 'j', images: grp007 });
            addQ(58, 'match_drag_single', 'Match letter K.', null, 0, { target: 'k', images: grp007 });
            addQ(59, 'match_drag_single', 'Match letter L.', null, 0, { target: 'l', images: grp007 });

            addQ(60, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma060-1.jpg' });
            addQ(61, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma061-1.jpg' });
            addQ(62, 'trace_match', 'Trace and match.', null, 0, { traceImg: 'mars_test_files/ma062-1.jpg' });
            
            // Removed Q63

            // Q64: Manual fix for images (Part 3/4/5 irregularities in source files)
            // Manual overrides to ensure 5th part has images
            const q64 = {
                id: 64,
                type: 'listen_mc_two_images',
                prompt: 'Listen, circle and say.',
                tr: 'TR: ?',
                subParts: 5,
                images: [
                    ['mars_test_files/ot064-1.jpg', 'mars_test_files/ot064-2.jpg'], // 1
                    ['mars_test_files/ot064-3.jpg', 'mars_test_files/ot064-4.jpg'], // 2
                    ['mars_test_files/ot064-5.jpg', 'mars_test_files/ot064-5.jpg'], // 3 (Single image repeated for logic safety)
                    ['mars_test_files/ot064-6.jpg', 'mars_test_files/ot064-6.jpg'], // 4
                    ['mars_test_files/ot064-7.jpg', 'mars_test_files/ot064-8.jpg']  // 5 (Explicitly 7 and 8)
                ]
            };
            questions.push(q64);

            return questions;
        };

        const questions = generateQuestions();
        const SECTIONS_PER_PAGE = 5;

        // --- 2. COMPONENTS ---

        const StartScreen = ({ onStart }) => {
            const [name, setName] = useState('');
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl text-center space-y-6">
                        <div className="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                            <UserIcon size={48} className="text-orange-500" />
                        </div>
                        <h1 className="text-4xl font-extrabold text-slate-800 font-comic">Welcome, Astronaut!</h1>
                        <p className="text-slate-500 text-lg">Enter your name to begin your Mars Mission.</p>
                        <input 
                            type="text" 
                            className="w-full p-4 text-2xl text-center border-4 border-slate-200 rounded-2xl focus:border-orange-400 focus:outline-none font-bold"
                            placeholder="Your Name"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                        />
                        <button 
                            onClick={() => name && onStart(name)}
                            disabled={!name}
                            className={`w-full py-4 rounded-2xl font-black text-2xl transition-all ${name ? 'bg-orange-500 text-white hover:bg-orange-600 shadow-lg hover:scale-105' : 'bg-slate-200 text-slate-400 cursor-not-allowed'}`}
                        >
                            BLAST OFF! ðŸš€
                        </button>
                    </div>
                </div>
            );
        };

        const AudioPlayer = ({ tr }) => {
            const audioSrc = audioMap[tr] || '';
            const audioRef = useRef(null);
            const [playing, setPlaying] = useState(false);

            const toggle = () => {
                if(!audioSrc) return alert(`Audio file missing for ${tr}. Expected: look_assessst_bre_XX.mp3`);
                if (playing) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setPlaying(!playing);
            };

            return (
                <div className="flex items-center gap-2 bg-orange-100 p-3 rounded-2xl shadow-sm w-fit mb-4">
                    <button onClick={toggle} className="p-3 bg-orange-500 hover:bg-orange-600 text-white rounded-full transition-transform active:scale-95 shadow-md">
                        {playing ? <Pause size={28} /> : <Play size={28} />}
                    </button>
                    <div className="flex flex-col">
                        <span className="text-orange-900 font-bold text-lg px-2">Listen</span>
                        <span className="text-orange-700 text-xs px-2 font-mono opacity-60">{tr}</span>
                    </div>
                    <audio ref={audioRef} src={audioSrc} onEnded={() => setPlaying(false)} />
                </div>
            );
        };

        const CanvasDraw = ({ id, bgImage }) => {
            const canvasRef = useRef(null);
            const [color, setColor] = useState('black');
            const [isDrawing, setIsDrawing] = useState(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = 400; 
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Keep canvas transparent initially to see background div
                ctx.clearRect(0,0, canvas.width, canvas.height);
            }, []);

            const getPos = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (e.clientX || e.touches[0].clientX) - rect.left,
                    y: (e.clientY || e.touches[0].clientY) - rect.top
                };
            };

            const startDraw = (e) => {
                e.preventDefault();
                setIsDrawing(true);
                const pos = getPos(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                e.preventDefault();
                const ctx = canvasRef.current.getContext('2d');
                const pos = getPos(e);

                if (color === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out'; // Erase to transparent
                    ctx.lineWidth = 20; // Smaller eraser
                } else {
                    ctx.globalCompositeOperation = 'source-over'; // Standard draw
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = color;
                }

                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            };

            const endDraw = () => {
                setIsDrawing(false);
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath();
                ctx.globalCompositeOperation = 'source-over'; // Reset
            };

            const clear = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };

            return (
                <div className="flex flex-col gap-3">
                    {/* Bilingual Instruction */}
                    <div className="bg-yellow-50 border-2 border-yellow-200 p-3 rounded-xl text-center">
                        <p className="text-yellow-800 font-bold">Draw in your notebook or on the paper below.</p>
                        <p className="text-yellow-700 font-medium italic">Váº½ vÃ o vá»Ÿ hoáº·c trÃªn giáº¥y bÃªn dÆ°á»›i.</p>
                    </div>

                    <div className="flex gap-2 flex-wrap justify-center bg-slate-100 p-2 rounded-xl shadow-inner">
                        {['black', '#ef4444', '#3b82f6', '#22c55e', '#f97316', '#a855f7', '#ec4899', 'brown'].map(c => (
                            <button key={c} onClick={() => setColor(c)} className={`w-10 h-10 rounded-full border-4 shadow-sm transition-transform active:scale-90 ${color === c ? 'border-gray-800 scale-110' : 'border-white'}`} style={{backgroundColor: c}} />
                        ))}
                        <div className="w-0.5 bg-gray-300 mx-1"></div>
                        <button onClick={() => setColor('eraser')} className={`p-2 rounded-lg transition-colors ${color === 'eraser' ? 'bg-blue-200 text-blue-800' : 'bg-white hover:bg-gray-100'}`} title="Eraser"><Eraser size={24}/></button>
                        <button onClick={clear} className="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200" title="Clear All"><RotateCcw size={24}/></button>
                    </div>
                    
                    <div className="relative w-full h-[400px] bg-white rounded-xl shadow-lg border-4 border-dashed border-blue-200 overflow-hidden cursor-crosshair">
                        {/* Image Layer - Placed BEHIND the canvas */}
                        {bgImage && (
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none select-none">
                                <img 
                                    src={bgImage} 
                                    alt="Trace Template" 
                                    className="max-w-full max-h-full object-contain opacity-50"
                                />
                            </div>
                        )}

                        {/* Drawing Layer - Transparent */}
                        <canvas 
                            ref={canvasRef}
                            className="absolute inset-0 w-full h-full touch-none z-10"
                            onMouseDown={startDraw}
                            onMouseUp={endDraw}
                            onMouseLeave={endDraw}
                            onMouseMove={draw}
                            onTouchStart={startDraw}
                            onTouchEnd={endDraw}
                            onTouchMove={draw}
                        />
                    </div>
                </div>
            );
        };

        const DragItem = ({ id, content, onDragStart }) => (
            <div 
                draggable 
                onDragStart={(e) => onDragStart(e, id)}
                className="w-16 h-16 md:w-20 md:h-20 bg-white border-4 border-orange-200 rounded-2xl flex items-center justify-center text-3xl md:text-4xl font-bold text-orange-600 shadow-[0_4px_0_0_rgba(249,115,22,0.2)] hover:scale-105 active:scale-95 cursor-grab active:cursor-grabbing select-none"
            >
                {content}
            </div>
        );

        const DropZone = ({ onDrop, children }) => (
            <div 
                onDragOver={(e) => e.preventDefault()}
                onDrop={(e) => onDrop(e)}
                className="min-h-[80px] min-w-[80px] w-full bg-blue-50/50 border-4 border-dashed border-blue-300 rounded-2xl flex items-center justify-center transition-colors hover:bg-blue-100 p-2"
            >
                {children}
            </div>
        );

        const DragDropMatch = ({ q }) => {
            const [matches, setMatches] = useState({}); // { dropZoneId: itemId }
            
            let draggableItems = [];
            let dropZones = [];

            if (q.type === 'match_drag_single') {
                draggableItems = [q.target];
                dropZones = q.images.map((img, i) => ({ id: `zone-${i}`, image: img }));
            } else if (q.type === 'drag_letter_group') {
                draggableItems = q.options;
                dropZones = Array.from({length: q.subParts}, (_, i) => ({ id: `zone-${i}`, image: q.images[i] }));
            } else if (q.type === 'listen_number_drag') {
                draggableItems = [1, 2, 3, 4, 5];
                dropZones = Array.from({length: 5}, (_, i) => ({ id: `zone-${i}`, image: q.images ? q.images[i] : null }));
            }

            const handleDragStart = (e, id) => {
                e.dataTransfer.setData("text/plain", id);
            };

            const handleDrop = (e, zoneId) => {
                const itemId = e.dataTransfer.getData("text/plain");
                setMatches(prev => ({...prev, [zoneId]: itemId}));
            };

            return (
                <div className="flex flex-col gap-6">
                    <div className="flex flex-wrap gap-4 p-4 bg-orange-50 rounded-2xl justify-center shadow-inner">
                        {draggableItems.map((item, i) => (
                            <DragItem key={i} id={item} content={item} onDragStart={handleDragStart} />
                        ))}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {dropZones.map((zone, i) => (
                            <div key={zone.id} className="flex flex-col items-center gap-2 bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                                {zone.image ? (
                                    <img src={zone.image} className="h-32 object-contain rounded-lg" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                ) : (
                                    <div className="h-32 w-32 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 font-bold text-2xl">?</div>
                                )}
                                <div className="hidden text-red-400 text-xs text-center font-mono break-all">Img Missing</div>
                                
                                <DropZone onDrop={(e) => handleDrop(e, zone.id)}>
                                    {matches[zone.id] ? (
                                        <div className="text-4xl font-extrabold text-blue-600 animate-bounce">{matches[zone.id]}</div>
                                    ) : (
                                        <span className="text-blue-300 text-sm font-bold uppercase tracking-widest">Drop Here</span>
                                    )}
                                </DropZone>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const QuestionCard = ({ q, answers, setAnswers }) => {
            const [localAns, setLocalAns] = useState(answers[q.id] || {});

            const updateAns = (key, val) => {
                const newAns = { ...localAns, [key]: val };
                setLocalAns(newAns);
                setAnswers(prev => ({ ...prev, [q.id]: newAns }));
            };

            const renderContent = () => {
                // 1. Drawing / Trace
                if (q.type === 'draw' || q.type === 'listen_color_canvas' || q.type === 'trace_match') {
                    return <CanvasDraw id={q.id} bgImage={q.bgImage || q.traceImg || (q.images && q.images[0])} />;
                }

                // 2. Drag & Drop Interactions
                if (q.type.includes('drag') || q.type.includes('match') || q.type.includes('listen_number')) {
                    return <DragDropMatch q={q} />;
                }

                // 3. Listen & Choose (Two distinct images A vs B)
                if (q.type === 'listen_mc_two_images') {
                    return (
                        <div className="flex flex-col gap-8">
                            {q.images.map((imgPair, idx) => (
                                <div key={idx} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                                    <div className="text-blue-500 font-bold text-xl mb-4">{idx + 1}.</div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="flex flex-col items-center gap-2">
                                            <div className="bg-gray-50 rounded-xl p-2 h-40 w-full flex items-center justify-center">
                                                <img src={imgPair[0]} alt="Option A" className="max-h-full max-w-full object-contain" onError={(e) => e.target.style.opacity = 0.2}/>
                                            </div>
                                            <button onClick={() => updateAns(idx, 'A')} className={`w-full py-2 rounded-xl font-bold text-xl transition-all ${localAns[idx] === 'A' ? 'bg-orange-500 text-white shadow-lg scale-105' : 'bg-gray-100 text-gray-500 hover:bg-orange-100'}`}>A</button>
                                        </div>
                                        <div className="flex flex-col items-center gap-2">
                                            <div className="bg-gray-50 rounded-xl p-2 h-40 w-full flex items-center justify-center">
                                                <img src={imgPair[1]} alt="Option B" className="max-h-full max-w-full object-contain" onError={(e) => e.target.style.opacity = 0.2}/>
                                            </div>
                                            <button onClick={() => updateAns(idx, 'B')} className={`w-full py-2 rounded-xl font-bold text-xl transition-all ${localAns[idx] === 'B' ? 'bg-orange-500 text-white shadow-lg scale-105' : 'bg-gray-100 text-gray-500 hover:bg-orange-100'}`}>B</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    );
                }

                // 4. Listen & Choose (4 Options) - Q23 Fixed
                if (q.type === 'listen_mc_four_images') {
                     return (
                        <div className="flex flex-col gap-8">
                            {q.images.map((imgSet, idx) => (
                                <div key={idx} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                                    <div className="text-blue-500 font-bold text-xl mb-4">{idx + 1}.</div>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        {['A','B','C','D'].map((opt, optIdx) => (
                                            <div key={opt} className="flex flex-col items-center gap-2">
                                                <div className="bg-gray-50 rounded-xl p-1 h-32 w-full flex items-center justify-center border border-gray-100">
                                                    <img src={imgSet[optIdx]} alt={`Option ${opt}`} className="max-h-full max-w-full object-contain" onError={(e) => e.target.style.opacity = 0.1}/>
                                                </div>
                                                <button onClick={() => updateAns(idx, opt)} className={`w-12 h-12 rounded-xl font-bold border-2 transition-all ${localAns[idx] === opt ? 'bg-blue-500 text-white border-blue-600 scale-110' : 'bg-white border-gray-200 hover:bg-blue-50'}`}>{opt}</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                     )
                }

                // 5. Tick or Cross
                if (q.type === 'listen_tick_cross') {
                    const rows = q.subParts > 0 ? Array.from({length: q.subParts}) : [1];
                    return (
                        <div className="flex flex-col gap-4">
                            {rows.map((_, idx) => (
                                <div key={idx} className="flex items-center gap-4 bg-white p-3 rounded-2xl shadow-sm border border-slate-100">
                                    <span className="font-extrabold text-blue-500 text-xl w-8">{idx + 1}.</span>
                                    <div className="flex-1">
                                        {q.images[idx] && <img src={q.images[idx]} className="h-24 object-contain rounded-lg mx-auto" onError={(e) => e.target.style.display='none'} />}
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={() => updateAns(idx, 'tick')} className={`p-2 rounded-xl border-2 transition-all ${localAns[idx] === 'tick' ? 'bg-green-500 border-green-600 text-white scale-110' : 'bg-white'}`}><Check size={32}/></button>
                                        <button onClick={() => updateAns(idx, 'cross')} className={`p-2 rounded-xl border-2 transition-all ${localAns[idx] === 'cross' ? 'bg-red-500 border-red-600 text-white scale-110' : 'bg-white'}`}><span className="text-3xl font-bold px-1 block -mt-1">X</span></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    );
                }
                
                // 6. Checkboxes
                if (q.type === 'checkbox_group') {
                    return (
                        <div className="grid grid-cols-2 gap-4">
                           {['a','b','c','d','e','f','g','h'].map(opt => (
                               <label key={opt} className={`flex items-center gap-3 p-4 rounded-xl border-2 cursor-pointer transition-all ${localAns[opt] ? 'bg-orange-100 border-orange-400' : 'bg-white border-transparent shadow-sm'}`}>
                                   <div className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center ${localAns[opt] ? 'bg-orange-500 border-orange-500 text-white' : 'border-gray-300 bg-gray-50'}`}>
                                       {localAns[opt] && <Check size={20}/>}
                                   </div>
                                   <input type="checkbox" className="hidden" onChange={(e) => updateAns(opt, e.target.checked)} checked={localAns[opt] || false} />
                                   <span className="text-2xl font-bold uppercase text-slate-700">{opt}</span>
                               </label>
                           ))}
                        </div>
                    )
                }

                // Default Text
                return (
                    <div className="flex flex-col gap-4">
                        {q.images && q.images.map((img, i) => (
                            <img key={i} src={img} className="max-h-64 object-contain rounded-xl bg-white shadow-sm" onError={(e) => e.target.style.display='none'} />
                        ))}
                        <textarea className="w-full h-32 border-4 border-blue-100 rounded-2xl p-4 text-xl font-comic focus:border-orange-400 focus:ring-0 outline-none resize-none shadow-inner" placeholder="Type your answer here..." onChange={(e) => updateAns('text', e.target.value)} value={localAns['text'] || ''}></textarea>
                    </div>
                );
            };

            return (
                <div className="bg-white/80 backdrop-blur-md p-6 rounded-3xl shadow-xl border-b-8 border-slate-200 animate-fade-in relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-purple-400 to-orange-400"></div>
                    <div className="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
                        <div className="flex-1">
                            <span className="inline-block bg-blue-100 text-blue-700 text-sm font-black px-3 py-1 rounded-full mb-2 tracking-wide uppercase">Question {q.id}</span>
                            <h3 className="text-2xl md:text-3xl font-black text-slate-800 font-comic leading-tight">{q.prompt}</h3>
                        </div>
                        {/* Always Render AudioPlayer if TR exists OR if type implies listening (even if TR missing, show player with alert fallback) */}
                        {(q.tr || q.type.includes('listen')) && <AudioPlayer tr={q.tr} />}
                    </div>
                    {renderContent()}
                </div>
            );
        };

        const App = () => {
            const [started, setStarted] = useState(false);
            const [studentName, setStudentName] = useState('');
            const [section, setSection] = useState(0);
            const [answers, setAnswers] = useState({});
            
            const totalSections = Math.ceil(questions.length / SECTIONS_PER_PAGE);
            const currentQuestions = questions.slice(section * SECTIONS_PER_PAGE, (section + 1) * SECTIONS_PER_PAGE);

            const handleStart = (name) => {
                setStudentName(name);
                setStarted(true);
            };

            const handleNext = () => {
                if (section < totalSections - 1) {
                    setSection(section + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            
            const handlePrev = () => {
                if (section > 0) {
                    setSection(section - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const handleSubmit = () => {
                console.log(`Student: ${studentName}`, answers);
                alert(`Great job ${studentName}! Mission Complete!`);
            };

            if (!started) return <StartScreen onStart={handleStart} />;

            return (
                <div className="min-h-screen pb-32">
                    <div className="max-w-4xl mx-auto p-4 md:p-8">
                        {/* Header */}
                        <div className="text-center mb-12 relative">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-orange-500/20 blur-3xl rounded-full -z-10"></div>
                            <h1 className="text-6xl md:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-orange-400 to-red-600 drop-shadow-sm font-comic float-anim">MARS MISSION</h1>
                            <p className="text-blue-200 mt-4 text-2xl font-bold tracking-widest uppercase">Cadet: {studentName}</p>
                        </div>

                        {/* Progress Bar */}
                        <div className="sticky top-4 z-50 bg-slate-800/80 backdrop-blur-lg p-2 rounded-full mb-12 shadow-2xl border border-slate-600">
                            <div className="flex items-center gap-4">
                                <span className="text-white font-bold pl-4 whitespace-nowrap">Level {section + 1}</span>
                                <div className="w-full bg-slate-700 rounded-full h-6 overflow-hidden">
                                    <div className="bg-gradient-to-r from-blue-500 via-purple-500 to-orange-500 h-full rounded-full transition-all duration-700 ease-out shadow-[0_0_15px_rgba(249,115,22,0.5)]" style={{width: `${((section + 1) / totalSections) * 100}%`}}>
                                        <div className="w-full h-full opacity-30 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEgMWgydjJIMUMxeiIgZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIuMiIvPjwvc3ZnPg==')]"></div>
                                    </div>
                                </div>
                                <span className="text-slate-400 font-bold pr-4">{Math.round(((section + 1) / totalSections) * 100)}%</span>
                            </div>
                        </div>

                        {/* Questions Grid */}
                        <div className="space-y-12">
                            {currentQuestions.map(q => (
                                <QuestionCard key={q.id} q={q} answers={answers} setAnswers={setAnswers} />
                            ))}
                        </div>
                    </div>

                    {/* Navigation Footer */}
                    <div className="fixed bottom-0 left-0 w-full bg-slate-900/95 backdrop-blur-xl border-t border-slate-700 p-6 z-40 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                        <div className="max-w-4xl mx-auto flex justify-between items-center gap-4">
                            <button 
                                onClick={handlePrev}
                                disabled={section === 0}
                                className={`flex items-center gap-3 px-8 py-4 rounded-2xl font-bold text-xl transition-all ${section === 0 ? 'bg-slate-800 text-slate-600 opacity-50 cursor-not-allowed' : 'bg-slate-700 text-white hover:bg-slate-600 hover:-translate-y-1 active:translate-y-0 shadow-lg'}`}
                            >
                                <ArrowLeft size={28} strokeWidth={3}/> <span>Back</span>
                            </button>
                            
                            {section === totalSections - 1 ? (
                                <button 
                                    onClick={handleSubmit}
                                    className="flex-1 flex justify-center items-center gap-3 px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white rounded-2xl font-black text-2xl shadow-xl hover:shadow-green-500/30 transition-all hover:-translate-y-1 active:translate-y-0"
                                >
                                    COMPLETE MISSION <Check size={32} strokeWidth={4}/>
                                </button>
                            ) : (
                                <button 
                                    onClick={handleNext}
                                    className="flex-1 flex justify-center items-center gap-3 px-8 py-4 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-400 hover:to-red-500 text-white rounded-2xl font-black text-2xl shadow-xl hover:shadow-orange-500/30 transition-all hover:-translate-y-1 active:translate-y-0"
                                >
                                    CONTINUE <ArrowRight size={32} strokeWidth={4}/>
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
